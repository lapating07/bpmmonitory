<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartbeat Monitor Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #d63031; }

    .card {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
    }

    .value {
      font-size: 2.8rem;
      font-weight: bold;
      color: #2d3436;
    }

    .timestamp-box {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #636e72;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>

<body>

  <h1>Heartbeat Monitor Dashboard</h1>

  <!-- LIVE READINGS -->
  <div class="card">
    <h2>Live Readings</h2>
    <div>BPM: <span class="value" id="bpm">--</span></div>
    <div>SpO₂: <span class="value" id="spo2">--</span>%</div>
    <div class="timestamp-box">Time: <span id="timestamp">--</span></div>
  </div>

  <!-- GRAPH -->
  <div class="card">
    <h2>Live BPM & SpO₂ Graph</h2>
    <canvas id="chart"></canvas>
  </div>

  <!-- Firebase (Module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";

    // ======= YOUR FIREBASE CONFIG =======
    const firebaseConfig = {
      apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
      authDomain: "bpmhealth-813a8.firebaseapp.com",
      databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com",
      projectId: "bpmhealth-813a8",
      storageBucket: "bpmhealth-813a8.firebasestorage.app",
      messagingSenderId: "503689688190",
      appId: "1:503689688190:web:2a5e729b1768088e46942f",
      measurementId: "G-99498TBNW5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const bpmEl = document.getElementById("bpm");
    const spo2El = document.getElementById("spo2");
    const timestampEl = document.getElementById("timestamp");

    // -------- Chart Setup --------
    const ctx = document.getElementById("chart").getContext("2d");

    const chartData = {
      labels: [],   // Time + Date
      datasets: [
        {
          label: "BPM",
          data: [],
          borderColor: "red",
          backgroundColor: "rgba(255,0,0,0.2)",
          fill: true,
          tension: 0.3,
          yAxisID: "y1"
        },
        {
          label: "SpO₂ (%)",
          data: [],
          borderColor: "blue",
          backgroundColor: "rgba(0,0,255,0.2)",
          fill: true,
          tension: 0.3,
          yAxisID: "y2"
        }
      ]
    };

    const myChart = new Chart(ctx, {
      type: "line",
      data: chartData,
      options: {
        responsive: true,
        interaction: { mode: "index", intersect: false },
        stacked: false,
        plugins: {
          legend: { labels: { font: { size: 14 } } }
        },
        scales: {
          x: {
            title: { display: true, text: "Time & Date" }
          },
          y1: {
            type: "linear",
            position: "left",
            min: 40,
            max: 180,
            title: { display: true, text: "BPM" }
          },
          y2: {
            type: "linear",
            position: "right",
            min: 80,
            max: 100,
            title: { display: true, text: "SpO₂ (%)" },
            grid: { drawOnChartArea: false }
          }
        }
      }
    });

    // -------- LIVE DATA LISTENER --------
    const liveRef = ref(db, "Live/");
    onValue(liveRef, (snapshot) => {
      const data = snapshot.val();

      if (data) {
        const bpm = data.BPM || 0;
        const spo2 = data.SpO2 || 0;

        // TIME + DATE FORMAT
        const now = new Date();
        const timeLabel = now.toLocaleTimeString() + " - " + now.toLocaleDateString();

        bpmEl.textContent = bpm;
        spo2El.textContent = spo2;
        timestampEl.textContent = timeLabel;

        // ADD DATA TO GRAPH
        chartData.labels.push(timeLabel);
        chartData.datasets[0].data.push(bpm);
        chartData.datasets[1].data.push(spo2);

        // KEEP ONLY LAST 20 POINTS
        if (chartData.labels.length > 20) {
          chartData.labels.shift();
          chartData.datasets[0].data.shift();
          chartData.datasets[1].data.shift();
        }

        myChart.update();
      }
    });
  </script>

</body>
</html>
