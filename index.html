<!DOCTYPE html>
<html>
<head>
  <title>Live Health Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f0f0f0;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 { color: #ff4081; }

    #liveValues {
      font-size: 2em;
      margin-bottom: 20px;
    }

    canvas {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 20px 0;
      max-width: 100%;
    }
  </style>
</head>
<body>

<h2>ðŸ”´ LIVE HEART RATE MONITOR</h2>

<div id="liveValues">
  BPM: <span id="bpm">--</span> | SpOâ‚‚: <span id="spo2">--</span>
</div>

<!-- Live Chart -->
<canvas id="liveChart" height="150"></canvas>

<!-- History Chart -->
<h3>Measurement History</h3>
<canvas id="historyChart" height="150"></canvas>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
    databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const bpmEl = document.getElementById("bpm");
  const spo2El = document.getElementById("spo2");

  // ===== Live Chart =====
  const liveCtx = document.getElementById("liveChart").getContext("2d");
  const liveChart = new Chart(liveCtx, {
    type: "line",
    data: { labels: [], datasets: [
      { label: "BPM", data: [], borderColor: "#ff0000", fill: false },
      { label: "SpOâ‚‚", data: [], borderColor: "#00aa00", fill: false }
    ]},
    options: { responsive: true, animation: { duration: 0 }, scales: { y: { beginAtZero:true } } }
  });

  // ===== History Chart =====
  const historyCtx = document.getElementById("historyChart").getContext("2d");
  const historyChart = new Chart(historyCtx, {
    type: "line",
    data: { labels: [], datasets: [
      { label: "BPM History", data: [], borderColor: "#ff8888", fill: false },
      { label: "SpOâ‚‚ History", data: [], borderColor: "#88cc88", fill: false }
    ]},
    options: { responsive: true, animation: { duration: 0 }, scales: { y: { beginAtZero:true } } }
  });

  // ===== Live Data =====
  db.ref("Live").on("value", snap => {
    const d = snap.val();
    if (!d) return;

    const bpm = d.BPM ?? 0;
    const spo2 = d.SpO2 ?? 0;
    const timeLabel = new Date().toLocaleTimeString();

    bpmEl.innerText = bpm;
    spo2El.innerText = spo2 + "%";

    // Update live chart
    liveChart.data.labels.push(timeLabel);
    liveChart.data.datasets[0].data.push(bpm);
    liveChart.data.datasets[1].data.push(spo2);
    if(liveChart.data.labels.length > 30) { 
      liveChart.data.labels.shift();
      liveChart.data.datasets[0].data.shift();
      liveChart.data.datasets[1].data.shift();
    }
    liveChart.update();

    // Update history chart
    historyChart.data.labels.push(timeLabel);
    historyChart.data.datasets[0].data.push(bpm);
    historyChart.data.datasets[1].data.push(spo2);
    if(historyChart.data.labels.length > 50) { 
      historyChart.data.labels.shift();
      historyChart.data.datasets[0].data.shift();
      historyChart.data.datasets[1].data.shift();
    }
    historyChart.update();
  });
</script>

</body>
</html>
