<!DOCTYPE html>
<html>
<head>
  <title>Live Health Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #000;
      display: flex;
      flex-direction: column;
    }

    h2 { text-align:center; color:#ff4081; margin:10px 0; }
    #liveValues {
      text-align:center;
      font-size: 2em;
      margin-bottom: 10px;
    }

    #chartContainer {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    canvas {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 90%;
      height: 100%;
    }

    #historyContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ddd;
    }

    tr:nth-child(even) {
      background-color: #eee;
    }
  </style>
</head>
<body>

<h2>ðŸ”´ LIVE HEART RATE MONITOR</h2>

<div id="liveValues">
  BPM: <span id="bpm">--</span> | SpOâ‚‚: <span id="spo2">--</span>
</div>

<!-- Live Chart -->
<div id="chartContainer">
  <canvas id="liveChart"></canvas>
</div>

<!-- History Table -->
<div id="historyContainer">
  <h3>Measurement History</h3>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>BPM</th>
        <th>SpOâ‚‚</th>
      </tr>
    </thead>
    <tbody>
      <!-- History rows will be added here -->
    </tbody>
  </table>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
    databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const bpmEl = document.getElementById("bpm");
  const spo2El = document.getElementById("spo2");
  const historyTableBody = document.querySelector("#historyTable tbody");

  const liveCtx = document.getElementById("liveChart").getContext("2d");
  const liveChart = new Chart(liveCtx, {
    type: "line",
    data: { labels: [], datasets: [
      { label: "BPM", data: [], borderColor: "#ff0000", fill: false },
      { label: "SpOâ‚‚", data: [], borderColor: "#00aa00", fill: false }
    ]},
    options: {
      responsive: true,
      animation: { duration: 0 },
      scales: { y: { beginAtZero: true } },
      plugins: { legend: { position: "top" } }
    }
  });

  // Live data listener
  db.ref("Live").on("value", snap => {
    const d = snap.val();
    if (!d) return;

    const bpm = d.BPM ?? 0;
    const spo2 = d.SpO2 ?? 0;
    const timeLabel = new Date().toLocaleTimeString();

    bpmEl.innerText = bpm;
    spo2El.innerText = spo2 + "%";

    // Update live chart
    liveChart.data.labels.push(timeLabel);
    liveChart.data.datasets[0].data.push(bpm);
    liveChart.data.datasets[1].data.push(spo2);
    if(liveChart.data.labels.length > 30){
      liveChart.data.labels.shift();
      liveChart.data.datasets[0].data.shift();
      liveChart.data.datasets[1].data.shift();
    }
    liveChart.update();

    // Add row to history table
    const row = historyTableBody.insertRow(0);
    row.insertCell(0).innerText = new Date().toLocaleString();
    row.insertCell(1).innerText = bpm;
    row.insertCell(2).innerText = spo2 + "%";

    // Limit to last 50 rows
    if(historyTableBody.rows.length > 50){
      historyTableBody.deleteRow(historyTableBody.rows.length - 1);
    }
  });
</script>

</body>
</html>
