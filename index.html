<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heartbeat & SpOâ‚‚ Dashboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { background: #f5f7fa; color: #222; font-family: Arial, sans-serif; text-align: center; padding: 30px; }
h1, h2 { color: #333; }
.card { background: white; border-radius: 12px; padding: 20px; margin: 20px auto; max-width: 600px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
.value { font-size: 2rem; font-weight: bold; margin: 10px 0; }
.chart-container { width: 95%; max-width: 1100px; margin: auto; background: white; border-radius: 12px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
table { width: 95%; max-width: 1100px; margin: 30px auto; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
th, td { padding: 12px; border-bottom: 1px solid #e5e5e5; }
th { background: #f0f0f0; font-size: 1rem; color: #333; }
tr:hover { background: #f9f9f9; }
</style>
</head>
<body>

<h1>ðŸ“¡ Heartbeat & SpOâ‚‚ Dashboard</h1>

<div class="card">
  <h2>Live Measurement</h2>
  <div>BPM: <span class="value" id="liveBPM">--</span></div>
  <div>SpOâ‚‚: <span class="value" id="liveSpO2">--</span></div>
</div>

<h2>ðŸ“ˆ Live Graph (Updates per Second)</h2>
<div class="chart-container">
  <canvas id="liveChart"></canvas>
</div>

<h2>ðŸ“„ Measurement History (Latest 10)</h2>
<table id="historyTable">
  <thead>
    <tr><th>Date</th><th>Time</th><th>BPM</th><th>SpOâ‚‚ (%)</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCOzEqHCKqOZG9pbROs1JJku19yN0S9zEI",
  authDomain: "dpmspo2.firebaseapp.com",
  databaseURL: "https://dpmspo2-default-rtdb.firebaseio.com",
  projectId: "dpmspo2",
  storageBucket: "dpmspo2.firebasestorage.app",
  messagingSenderId: "86512121446",
  appId: "1:86512121446:web:0bad04d8fa786db26f9fa7",
  measurementId: "G-GPDRFV8426"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const liveBPM = document.getElementById("liveBPM");
const liveSpO2 = document.getElementById("liveSpO2");
const tableBody = document.querySelector("#historyTable tbody");

// Track saved measurements to prevent duplicates
let savedMeasurements = new Set();

// LIVE GRAPH
const liveCtx = document.getElementById("liveChart").getContext("2d");
const liveChart = new Chart(liveCtx, {
  type: 'line',
  data: { labels: [], datasets: [
    { label: "BPM", data: [], borderColor: "red", borderWidth: 2, tension: 0.3 },
    { label: "SpOâ‚‚", data: [], borderColor: "blue", borderWidth: 2, tension: 0.3 }
  ]},
  options: { responsive: true, scales: { x: { title: { display:true, text:"Time (HH:MM:SS)" }}, y:{ beginAtZero:false } } }
});

// Function to add a row to the table (keeps latest 10 measurements)
function addRow(date, time, bpm, spo2) {
  const key = `${date}_${time}_${bpm}_${spo2}`;
  if (savedMeasurements.has(key)) return; // skip duplicate
  savedMeasurements.add(key);

  const row = `
    <tr>
      <td>${date}</td>
      <td>${time}</td>
      <td>${bpm}</td>
      <td>${spo2}</td>
    </tr>`;
  tableBody.innerHTML = row + tableBody.innerHTML;

  // Keep only the latest 10 rows
  while (tableBody.rows.length > 10) {
    const lastRow = tableBody.rows[tableBody.rows.length - 1];
    const lastKey = `${lastRow.cells[0].innerText}_${lastRow.cells[1].innerText}_${lastRow.cells[2].innerText}_${lastRow.cells[3].innerText}`;
    savedMeasurements.delete(lastKey); // remove from set
    tableBody.removeChild(lastRow);
  }
}

/* -----------------------------------------
   LOAD SAVED MEASUREMENTS ON PAGE OPEN
------------------------------------------- */
db.ref("Measurements").once("value", snapshot => {
  const data = snapshot.val();
  if (!data) return;

  // Sort latest first
  const entries = Object.values(data).sort((a,b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time));
  entries.forEach(item => addRow(item.date, item.time, item.BPM, item.SpO2));
});

/* -----------------------------------------
   LIVE UPDATE LISTENER
------------------------------------------- */
db.ref("Live").on("value", snapshot => {
  const live = snapshot.val();
  if (!live) return;

  const now = new Date();
  const time = now.toLocaleTimeString();
  const date = now.toLocaleDateString();

  // Update live card
  liveBPM.innerText = live.BPM || "--";
  liveSpO2.innerText = live.SpO2 || "--";

  // Update live graph
  liveChart.data.labels.push(time);
  liveChart.data.datasets[0].data.push(live.BPM || 0);
  liveChart.data.datasets[1].data.push(live.SpO2 || 0);
  if (liveChart.data.labels.length > 20) {
    liveChart.data.labels.shift();
    liveChart.data.datasets[0].data.shift();
    liveChart.data.datasets[1].data.shift();
  }
  liveChart.update();

  // Add to table
  addRow(date, time, live.BPM, live.SpO2);

  // Save to Firebase Measurements
  const key = db.ref("Measurements").push().key;
  db.ref("Measurements/" + key).set({
    BPM: live.BPM,
    SpO2: live.SpO2,
    date: date,
    time: time
  });
});
</script>
</body>
</html>
