<!DOCTYPE html>
<html>
<head>
  <title>Live Health Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #000;
      display: flex;
      flex-direction: column;
    }

    h2 { text-align:center; color:#ff4081; margin:10px 0; }
    #liveValues {
      text-align:center;
      font-size: 2em;
      margin-bottom: 10px;
    }

    #chartContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    canvas {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 90%;
      height: 100%;
    }

    #historyContainer {
      display: none; /* hidden by default */
      flex: 2;
      overflow-y: auto;
      padding: 10px 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    th { background-color: #ddd; }
    tr:nth-child(even) { background-color: #eee; }

    #toggleHistoryBtn {
      margin: 5px auto 10px auto;
      display: block;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #ff4081;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ðŸ”´ LIVE HEART RATE MONITOR</h2>

<div id="liveValues">
  BPM: <span id="bpm">--</span> | SpOâ‚‚: <span id="spo2">--</span>
</div>

<!-- Live Chart -->
<div id="chartContainer">
  <canvas id="liveChart"></canvas>
</div>

<!-- Button to toggle history -->
<button id="toggleHistoryBtn">Show History Log</button>

<!-- History Table -->
<div id="historyContainer">
  <h3>Measurement History</h3>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>BPM</th>
        <th>SpOâ‚‚</th>
      </tr>
    </thead>
    <tbody>
      <!-- History rows will be added here -->
    </tbody>
  </table>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
  databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const bpmEl = document.getElementById("bpm");
const spo2El = document.getElementById("spo2");
const historyTableBody = document.querySelector("#historyTable tbody");
const historyContainer = document.getElementById("historyContainer");
const toggleHistoryBtn = document.getElementById("toggleHistoryBtn");

// Toggle history table visibility
toggleHistoryBtn.addEventListener("click", () => {
  if(historyContainer.style.display === "none"){
    historyContainer.style.display = "block";
    toggleHistoryBtn.innerText = "Hide History Log";
  } else {
    historyContainer.style.display = "none";
    toggleHistoryBtn.innerText = "Show History Log";
  }
});

const ctx = document.getElementById("liveChart").getContext("2d");
const liveChart = new Chart(ctx, {
  type: "line",
  data: {
    labels: Array(50).fill(""),
    datasets: [
      { label: "BPM", data: Array(50).fill(null), borderColor: "#ff0000", fill: false },
      { label: "SpOâ‚‚", data: Array(50).fill(null), borderColor: "#00aa00", fill: false }
    ]
  },
  options: {
    animation: { duration: 0 },
    responsive: true,
    scales: { y: { beginAtZero: true, suggestedMax: 150 } },
    plugins: { legend: { position: "top" } },
    elements: { line: { tension: 0.3 } }
  }
});

let currentBPM = 0;
let currentSpO2 = 0;

// Live data
db.ref("Live").on("value", snap => {
  const d = snap.val();
  if (!d) return;
  currentBPM = d.BPM ?? 0;
  currentSpO2 = d.SpO2 ?? 0;
  bpmEl.innerText = currentBPM;
  spo2El.innerText = currentSpO2 + "%";

  // Add to history table
  const row = historyTableBody.insertRow(0);
  row.insertCell(0).innerText = new Date().toLocaleString();
  row.insertCell(1).innerText = currentBPM;
  row.insertCell(2).innerText = currentSpO2 + "%";

  if(historyTableBody.rows.length > 50){
    historyTableBody.deleteRow(historyTableBody.rows.length - 1);
  }
});

// Animate chart smoothly
setInterval(() => {
  liveChart.data.datasets[0].data.push(currentBPM);
  liveChart.data.datasets[1].data.push(currentSpO2);
  liveChart.data.datasets[0].data.shift();
  liveChart.data.datasets[1].data.shift();
  liveChart.update();
}, 500);
</script>

</body>
</html>
