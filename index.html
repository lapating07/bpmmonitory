<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measurement History Chart</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #f5f7fa;
      color: #222;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .chart-container {
      width: 95%;
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    canvas {
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h1>ðŸ“Š Measurement History Graph</h1>

  <div class="chart-container">
    <canvas id="historyChart"></canvas>
  </div>

  <script>
    // ==========================
    // ðŸ”¥ FIREBASE CONFIG
    // ==========================
    const firebaseConfig = {
      apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
      authDomain: "bpmhealth-813a8.firebaseapp.com",
      databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com",
      projectId: "bpmhealth-813a8",
      storageBucket: "bpmhealth-813a8.firebasestorage.app",
      messagingSenderId: "503689688190",
      appId: "1:503689688190:web:2a5e729b1768088e46942f",
      measurementId: "G-99498TBNW5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ==========================================
    // ðŸ“Š Line Graph Setup (BPM + SpO2 history)
    // ==========================================
    const ctx = document.getElementById("historyChart").getContext("2d");

    const historyChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [], // Date + Time for x-axis
        datasets: [
          {
            label: "BPM",
            data: [],
            borderWidth: 2
          },
          {
            label: "SpOâ‚‚ (%)",
            data: [],
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: "Date & Time"
            }
          },
          y: {
            beginAtZero: false
          }
        }
      }
    });

    // ==========================================
    // ðŸ”„ Load Historical Data from Firebase
    // ==========================================
    db.ref("History").on("value", snapshot => {
      const labels = [];
      const bpmData = [];
      const spo2Data = [];

      snapshot.forEach(entry => {
        const d = entry.val();

        // Combine date + time into one x-axis label
        const label = `${d.Date} ${d.Time}`;

        labels.push(label);
        bpmData.push(d.BPM);
        spo2Data.push(d.SpO2);
      });

      historyChart.data.labels = labels;
      historyChart.data.datasets[0].data = bpmData;
      historyChart.data.datasets[1].data = spo2Data;

      historyChart.update();
    });
  </script>

</body>
</html>
