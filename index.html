<!DOCTYPE html>
<html>
<head>
  <title>Live Health Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {background:#000;color:#0f0;font-family:Arial;text-align:center}
    canvas {background:#111;margin:10px;border-radius:10px}
    table{margin:auto;border-collapse:collapse}
    td,th{border:1px solid #0f0;padding:5px}
  </style>
</head>
<body>

<h2>ðŸ”´ LIVE HEART RATE MONITOR</h2>

<h1>BPM: <span id="bpm">--</span></h1>
<h1>SpOâ‚‚: <span id="spo2">--</span></h1>

<canvas id="chart" width="600" height="300"></canvas>

<table id="history">
  <tr><th>Time</th><th>BPM</th><th>SpO2</th></tr>
</table>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
  databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com/"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const bpm = document.getElementById("bpm");
const spo2 = document.getElementById("spo2");
const table = document.getElementById("history");

const ctx = document.getElementById("chart").getContext("2d");

const graph = new Chart(ctx,{
  type:"line",
  data:{labels:[],datasets:[
    {label:"BPM",data:[]},
    {label:"SpO2",data:[]}
  ]}
});

// LIVE
db.ref("Live").on("value", snap=>{
  const d=snap.val();
  if(!d) return;

  bpm.innerText=d.BPM;
  spo2.innerText=d.SpO2+"%";

  const t=new Date().toLocaleTimeString();
  graph.data.labels.push(t);
  graph.data.datasets[0].data.push(d.BPM);
  graph.data.datasets[1].data.push(d.SpO2);
  graph.update();
});

// HISTORY
db.ref("History").limitToLast(20).on("child_added", snap=>{
  const d=snap.val();
  const row = table.insertRow(1);
  row.insertCell(0).innerText = new Date(d.time).toLocaleString();
  row.insertCell(1).innerText = d.bpm;
  row.insertCell(2).innerText = d.spo2;
});
</script>
</body>
</html>
