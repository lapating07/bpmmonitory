<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heartbeat & SpOâ‚‚ Dashboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body { background: #f5f7fa; color: #222; font-family: Arial, sans-serif; text-align: center; padding: 30px; }
h1, h2 { color: #333; }
table { width: 95%; max-width: 1100px; margin: 30px auto; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
th, td { padding: 12px; border-bottom: 1px solid #e5e5e5; }
th { background: #f0f0f0; font-size: 1rem; color: #333; }
tr:hover { background: #f9f9f9; }
</style>
</head>
<body>

<h1>ðŸ“„ Heartbeat & SpOâ‚‚ Measurement Table</h1>

<!-- LIVE MEASUREMENT TABLE -->
<table id="historyTable">
  <thead>
    <tr><th>Date</th><th>Time</th><th>BPM</th><th>SpOâ‚‚ (%)</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCOzEqHCKqOZG9pbROs1JJku19yN0S9zEI",
  authDomain: "dpmspo2.firebaseapp.com",
  databaseURL: "https://dpmspo2-default-rtdb.firebaseio.com",
  projectId: "dpmspo2",
  storageBucket: "dpmspo2.firebasestorage.app",
  messagingSenderId: "86512121446",
  appId: "1:86512121446:web:0bad04d8fa786db26f9fa7",
  measurementId: "G-GPDRFV8426"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tableBody = document.querySelector("#historyTable tbody");

// Function to add a row to the table
function addRow(measurement) {
  const date = measurement.date || "--";
  const time = measurement.time || "--";
  const bpm = measurement.BPM || "--";
  const spo2 = measurement.SpO2 || "--";
  
  const newRow = `<tr>
    <td>${date}</td>
    <td>${time}</td>
    <td>${bpm}</td>
    <td>${spo2}</td>
  </tr>`;
  tableBody.innerHTML = newRow + tableBody.innerHTML; // prepend latest first
}

// Load historical measurements from Firebase
db.ref("Measurements").once("value", snapshot => {
  const data = snapshot.val();
  if (data) {
    // Sort by timestamp (optional)
    const sorted = Object.values(data).sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp));
    sorted.forEach(measurement => addRow(measurement));
  }
});

// Listen for new live measurements
db.ref("Live").on("value", snapshot => {
  const live = snapshot.val();
  if (!live) return;

  const now = new Date();
  const t = now.toLocaleTimeString();
  const date = now.toLocaleDateString();

  // Save live measurement to "Measurements" (persistent storage)
  const newKey = db.ref("Measurements").push().key;
  db.ref("Measurements/" + newKey).set({
    BPM: live.BPM || "--",
    SpO2: live.SpO2 || "--",
    date: date,
    time: t,
    timestamp: now.getTime()
  });

  // Add to table immediately
  addRow({BPM: live.BPM, SpO2: live.SpO2, date: date, time: t});
});
</script>
</body>
</html>
