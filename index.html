<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Monitor Dashboard</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Chart.js for Graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    .gauge-container {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    canvas {
      background: #111;
      border-radius: 10px;
      padding: 10px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #111;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    th {
      background: #222;
    }
  </style>
</head>

<body>

  <h1>‚ù§Ô∏è Real-Time Heart Monitor Dashboard</h1>

  <!-- Gauges -->
  <div class="gauge-container">
    <div>
      <h2>BPM</h2>
      <canvas id="bpmGauge" width="250" height="250"></canvas>
    </div>

    <div>
      <h2>SpO‚ÇÇ</h2>
      <canvas id="spo2Gauge" width="250" height="250"></canvas>
    </div>
  </div>

  <br><br>

  <!-- Graph -->
  <h2>üìà Live BPM Graph</h2>
  <canvas id="bpmChart" width="400" height="200"></canvas>

  <br><br>

  <!-- History Table -->
  <h2>üìä Measurement History</h2>
  <table>
    <thead>
      <tr>
        <th>BPM</th>
        <th>SpO‚ÇÇ (%)</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <script>
    // ==========================
    // üî• FIREBASE CONFIG
    // ==========================
    const firebaseConfig = {
      apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
      authDomain: "bpmhealth-813a8.firebaseapp.com",
      databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com",
      projectId: "bpmhealth-813a8",
      storageBucket: "bpmhealth-813a8.firebasestorage.app",
      messagingSenderId: "503689688190",
      appId: "1:503689688190:web:2a5e729b1768088e46942f",
      measurementId: "G-99498TBNW5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ==========================
    // üéØ GAUGE DRAW FUNCTION
    // ==========================
    function drawGauge(canvasId, value, max, color) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let angle = (value / max) * Math.PI;

      // background arc
      ctx.beginPath();
      ctx.arc(125, 125, 100, Math.PI, 2 * Math.PI);
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 20;
      ctx.stroke();

      // value arc
      ctx.beginPath();
      ctx.arc(125, 125, 100, Math.PI, Math.PI + angle);
      ctx.strokeStyle = color;
      ctx.lineWidth = 20;
      ctx.stroke();

      // text
      ctx.fillStyle = "white";
      ctx.font = "28px Arial";
      ctx.textAlign = "center";
      ctx.fillText(value, 125, 140);
    }

    // ==========================
    // üìà LIVE GRAPH
    // ==========================
    const bpmChart = new Chart(document.getElementById("bpmChart"), {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "BPM",
          data: [],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // ==========================
    // üîÑ REAL-TIME DATA LISTENER
    // ==========================
    db.ref("SensorData").on("value", snapshot => {
      if (!snapshot.exists()) return;

      const bpm = snapshot.val().BPM ?? 0;
      const spo2 = snapshot.val().SpO2 ?? 0;
      const time = snapshot.val().Time ?? "";
      const date = snapshot.val().Date ?? "";

      drawGauge("bpmGauge", bpm, 200, "#ff4747");
      drawGauge("spo2Gauge", spo2, 100, "#00bfff");

      // Update graph
      bpmChart.data.labels.push(time);
      bpmChart.data.datasets[0].data.push(bpm);
      bpmChart.update();
    });

    // ==========================
    // üìä LOAD HISTORY TABLE
    // ==========================
    db.ref("History").on("value", snapshot => {
      const tbody = document.getElementById("historyBody");
      tbody.innerHTML = "";

      snapshot.forEach(item => {
        const data = item.val();

        const row = `
          <tr>
            <td>${data.BPM}</td>
            <td>${data.SpO2}</td>
            <td>${data.Date}</td>
            <td>${data.Time}</td>
          </tr>
        `;

        tbody.innerHTML += row;
      });
    });
  </script>

</body>
</html>
