<!DOCTYPE html>
<html>
<head>
  <title>Full-Screen Live Health Dashboard</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #dashboard {
      position: relative;
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    #overlay h1 {
      margin: 5px 0;
      font-size: 4em;
      color: #d32f2f;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    #overlay h2 {
      margin: 5px 0;
      font-size: 3em;
      color: #1976d2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<div id="dashboard">
  <canvas id="chart"></canvas>
  <div id="overlay">
    <h1>BPM: <span id="bpm">--</span></h1>
    <h2>SpO₂: <span id="spo2">--</span></h2>
  </div>
</div>

<script>
/* ===== Firebase Config ===== */
const firebaseConfig = {
  apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
  databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ===== DOM Elements ===== */
const bpm = document.getElementById("bpm");
const spo2 = document.getElementById("spo2");
const ctx = document.getElementById("chart").getContext("2d");

/* ===== Chart.js ===== */
const graph = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [
      {
        label: "BPM",
        data: [],
        borderColor: "#d32f2f",
        backgroundColor: "rgba(211, 47, 47, 0.2)",
        borderWidth: 3,
        pointRadius: 0,
        fill: true,
        tension: 0.3
      },
      {
        label: "SpO₂",
        data: [],
        borderColor: "#1976d2",
        backgroundColor: "rgba(25, 118, 210, 0.2)",
        borderWidth: 3,
        pointRadius: 0,
        fill: true,
        tension: 0.3
      }
    ]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    animation: false,
    scales: {
      x: {
        ticks: { font: { size: 16 }, color: "#333" },
        title: { display: true, text: "Time", font: { size: 18, weight: 'bold' }, color: "#333" },
        grid: { color: "#ccc" }
      },
      y: {
        min: 0,
        max: 200,
        ticks: { font: { size: 16 }, color: "#333" },
        title: { display: true, text: "Value", font: { size: 18, weight: 'bold' }, color: "#333" },
        grid: { color: "#ccc" }
      }
    },
    plugins: {
      legend: { labels: { font: { size: 16 }, color: "#333" } }
    }
  }
});

/* ===== LIVE DATA ===== */
db.ref("Live").on("value", snap => {
  const d = snap.val();
  if (!d) return;

  const bpmVal = d.BPM ?? 0;
  const spo2Val = d.SpO2 ?? 0;

  bpm.innerText = bpmVal;
  spo2.innerText = spo2Val + "%";

  const t = new Date().toLocaleTimeString();

  if (graph.data.labels.length > 100) { // keep last 100 points
    graph.data.labels.shift();
    graph.data.datasets[0].data.shift();
    graph.data.datasets[1].data.shift();
  }

  graph.data.labels.push(t);
  graph.data.datasets[0].data.push(bpmVal);
  graph.data.datasets[1].data.push(spo2Val);
  graph.update();
});
</script>

</body>
</html>
