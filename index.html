<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartbeat Monitor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #e74c3c; }
    .card {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .value {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
    }
    th { background-color: #e74c3c; color: white; }
  </style>
</head>
<body>

  <h1>Heartbeat Monitor Dashboard</h1>

  <div class="card">
    <h2>Live Readings</h2>
    <div>BPM: <span class="value" id="bpm">--</span></div>
    <div>SpO₂: <span class="value" id="spo2">--</span></div>
  </div>

  <div class="card">
    <h2>History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>BPM</th>
          <th>SpO₂</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase JS SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";

    // ======= Firebase Config =======
    const firebaseConfig = {
      apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
      authDomain: "bpmhealth-813a8.firebaseapp.com",
      databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com/",
      projectId: "bpmhealth-813a8",
      storageBucket: "bpmhealth-813a8.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ======= Live Data =======
    const bpmEl = document.getElementById("bpm");
    const spo2El = document.getElementById("spo2");

    const liveRef = ref(db, "Live/");
    onValue(liveRef, (snapshot) => {
      const data = snapshot.val();
      if(data) {
        bpmEl.textContent = data.BPM || "--";
        spo2El.textContent = data.SpO2 || "--";
      }
    });

    // ======= History Data =======
    const historyTable = document.getElementById("historyTable").querySelector("tbody");
    const historyRef = ref(db, "History/");

    onValue(historyRef, (snapshot) => {
      const data = snapshot.val();
      historyTable.innerHTML = ""; // Clear table
      if(data) {
        const sortedKeys = Object.keys(data).sort();
        sortedKeys.forEach(key => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data[key].time || key}</td>
            <td>${data[key].bpm}</td>
            <td>${data[key].spo2}</td>
          `;
          historyTable.appendChild(row);
        });
      }
    });
  </script>

</body>
</html>
