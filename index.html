<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heartbeat & SpOâ‚‚ Dashboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { background: #f5f7fa; color: #222; font-family: Arial, sans-serif; text-align: center; padding: 30px; }
h1, h2 { color: #333; }
.card { background: white; border-radius: 12px; padding: 20px; margin: 20px auto; max-width: 600px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
.value { font-size: 2rem; font-weight: bold; margin: 10px 0; }
.chart-container { width: 95%; max-width: 1100px; margin: auto; background: white; border-radius: 12px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
table { width: 95%; max-width: 1100px; margin: 30px auto; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
th, td { padding: 12px; border-bottom: 1px solid #e5e5e5; }
th { background: #f0f0f0; font-size: 1rem; color: #333; }
tr:hover { background: #f9f9f9; }
</style>
</head>
<body>

<h1>ðŸ“¡ Heartbeat & SpOâ‚‚ Dashboard</h1>

<div class="card">
  <h2>Live Measurement</h2>
  <div>BPM: <span class="value" id="liveBPM">--</span></div>
  <div>SpOâ‚‚: <span class="value" id="liveSpO2">--</span></div>
</div>

<h2>ðŸ“ˆ Measurement Graph (Latest 10)</h2>
<div class="chart-container">
  <canvas id="liveChart"></canvas>
</div>

<h2>ðŸ“„ Measurement Table (Latest 10)</h2>
<table id="historyTable">
  <thead>
    <tr><th>Date</th><th>Time</th><th>BPM</th><th>SpOâ‚‚ (%)</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCOzEqHCKqOZG9pbROs1JJku19yN0S9zEI",
  authDomain: "dpmspo2.firebaseapp.com",
  databaseURL: "https://dpmspo2-default-rtdb.firebaseio.com",
  projectId: "dpmspo2",
  storageBucket: "dpmspo2.firebasestorage.app",
  messagingSenderId: "86512121446",
  appId: "1:86512121446:web:0bad04d8fa786db26f9fa7",
  measurementId: "G-GPDRFV8426"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const liveBPM = document.getElementById("liveBPM");
const liveSpO2 = document.getElementById("liveSpO2");
const tableBody = document.querySelector("#historyTable tbody");

// GRAPH FOR LIVE MEASUREMENT
const ctx = document.getElementById("liveChart").getContext("2d");
const liveChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [
      { label: 'BPM', data: [], borderColor: 'red', borderWidth: 2, tension: 0.3 },
      { label: 'SpOâ‚‚', data: [], borderColor: 'blue', borderWidth: 2, tension: 0.3 }
    ]
  },
  options: {
    responsive: true,
    scales: {
      x: { title: { display: true, text: 'Time (HH:MM:SS)' } },
      y: { beginAtZero: false }
    }
  }
});

// Keep track of last saved measurement
let lastMeasurement = { BPM: null, SpO2: null };

// Function to add measurement to table
function addToTable(measurement) {
  const row = `<tr>
    <td>${measurement.date}</td>
    <td>${measurement.time}</td>
    <td>${measurement.BPM}</td>
    <td>${measurement.SpO2}</td>
  </tr>`;
  tableBody.innerHTML = row + tableBody.innerHTML;

  // Keep only latest 10
  while (tableBody.rows.length > 10) tableBody.deleteRow(10);
}

// Listen for live measurement changes
db.ref("Live").on("value", snapshot => {
  const data = snapshot.val();
  if (!data) return;

  const now = new Date();
  const measurement = {
    BPM: data.BPM,
    SpO2: data.SpO2,
    date: now.toLocaleDateString(),
    time: now.toLocaleTimeString()
  };

  // Update live card
  liveBPM.innerText = measurement.BPM;
  liveSpO2.innerText = measurement.SpO2;

  // Only save and plot if measurement changed
  if (measurement.BPM !== lastMeasurement.BPM || measurement.SpO2 !== lastMeasurement.SpO2) {
    lastMeasurement = { BPM: measurement.BPM, SpO2: measurement.SpO2 };

    // Add to graph
    liveChart.data.labels.push(measurement.time);
    liveChart.data.datasets[0].data.push(measurement.BPM);
    liveChart.data.datasets[1].data.push(measurement.SpO2);
    if (liveChart.data.labels.length > 10) {
      liveChart.data.labels.shift();
      liveChart.data.datasets[0].data.shift();
      liveChart.data.datasets[1].data.shift();
    }
    liveChart.update();

    // Add to table
    addToTable(measurement);

    // Save to Firebase Measurements
    const key = db.ref("Measurements").push().key;
    db.ref("Measurements/" + key).set(measurement);

    // Remove older measurements beyond latest 10
    db.ref("Measurements").once("value", snap => {
      const all = snap.val();
      if (!all) return;
      const keys = Object.keys(all);
      if (keys.length <= 10) return;
      const sortedKeys = keys.sort((a,b) => new Date(all[b].date + ' ' + all[b].time) - new Date(all[a].date + ' ' + all[a].time));
      const toDelete = sortedKeys.slice(10);
      toDelete.forEach(k => db.ref("Measurements/" + k).remove());
    });
  }
});
</script>
</body>
</html>
