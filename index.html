<!DOCTYPE html>
<html>
<head>
  <title>Live Heart Monitor Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }

    h1, h2 {
      margin: 10px 0;
    }

    #chartContainer {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
    }

    canvas {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #historyTable {
      display: none;
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
    }

    #historyTable th, #historyTable td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    #toggleBtn {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: #fff;
    }

    #toggleBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>ðŸ”´ Live Heart Monitor</h2>
  <h1>BPM: <span id="bpm">--</span> | SpOâ‚‚: <span id="spo2">--</span>%</h1>

  <div id="chartContainer">
    <canvas id="liveChart" height="200"></canvas>
  </div>

  <button id="toggleBtn">Show History Log</button>

  <table id="historyTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>BPM</th>
        <th>SpOâ‚‚</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
      databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ===== DOM Elements =====
    const bpmEl = document.getElementById('bpm');
    const spo2El = document.getElementById('spo2');
    const toggleBtn = document.getElementById('toggleBtn');
    const historyTable = document.getElementById('historyTable').getElementsByTagName('tbody')[0];

    // ===== Live Chart =====
    const ctx = document.getElementById('liveChart').getContext('2d');
    const liveChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'BPM', data: [], borderColor: 'red', fill: false, tension: 0.3 },
          { label: 'SpOâ‚‚', data: [], borderColor: 'blue', fill: false, tension: 0.3 }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: { beginAtZero: true, max: 150 },
          x: { display: true }
        }
      }
    });

    // ===== Live Data Listener =====
    db.ref("Live").on("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const bpm = data.BPM || 0;
      const spo2 = data.SpO2 || 0;

      bpmEl.innerText = bpm;
      spo2El.innerText = spo2;

      const now = new Date().toLocaleTimeString();

      liveChart.data.labels.push(now);
      liveChart.data.datasets[0].data.push(bpm);
      liveChart.data.datasets[1].data.push(spo2);

      // keep last 30 points
      if (liveChart.data.labels.length > 30) {
        liveChart.data.labels.shift();
        liveChart.data.datasets[0].data.shift();
        liveChart.data.datasets[1].data.shift();
      }

      liveChart.update();
    });

    // ===== History Table Toggle =====
    let historyVisible = false;
    toggleBtn.addEventListener('click', () => {
      historyVisible = !historyVisible;
      document.getElementById('historyTable').style.display = historyVisible ? 'table' : 'none';
      toggleBtn.innerText = historyVisible ? 'Hide History Log' : 'Show History Log';
    });

    // ===== History Data =====
    db.ref("History").limitToLast(50).on("child_added", snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const row = historyTable.insertRow(0);
      const timeCell = row.insertCell(0);
      const bpmCell = row.insertCell(1);
      const spo2Cell = row.insertCell(2);

      timeCell.innerText = new Date(data.time).toLocaleString();
      bpmCell.innerText = data.bpm;
      spo2Cell.innerText = data.spo2;
    });
  </script>

</body>
</html>
