<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measurement History Chart</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #f5f7fa;
      color: #222;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .chart-container {
      width: 95%;
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    canvas {
      margin-top: 15px;
    }

    /* ---- HISTORY TABLE ---- */
    table {
      width: 95%;
      max-width: 1100px;
      margin: 30px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    th {
      background: #f0f0f0;
      font-size: 1rem;
      color: #333;
    }

    tr:hover {
      background: #f9f9f9;
    }

  </style>
</head>

<body>

  <h1>ðŸ“Š Measurement History Graph</h1>

  <!-- GRAPH -->
  <div class="chart-container">
    <canvas id="historyChart"></canvas>
  </div>

  <!-- TABLE -->
  <h1 style="margin-top:40px;">ðŸ“„ Measurement History Table</h1>

  <table id="historyTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>BPM</th>
        <th>SpOâ‚‚ (%)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Auto-filled by JS -->
    </tbody>
  </table>

  <script>
    // ==========================
    // ðŸ”¥ FIREBASE CONFIG
    // ==========================
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCkGLxYWgMS_a4btMQGnltlj8zZ3NnK54s",
  authDomain: "healthmonitory.firebaseapp.com",
  databaseURL: "https://healthmonitory-default-rtdb.firebaseio.com",
  projectId: "healthmonitory",
  storageBucket: "healthmonitory.firebasestorage.app",
  messagingSenderId: "186221573540",
  appId: "1:186221573540:web:6c8a462d9e5232a8ad7d31",
  measurementId: "G-6KHXS0MRGB"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ==========================================
    // ðŸ“Š Line Graph Setup
    // ==========================================
    const ctx = document.getElementById("historyChart").getContext("2d");

    const historyChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          {
            label: "BPM",
            data: [],
            borderColor: "red",
            borderWidth: 2,
            tension: 0.3
          },
          {
            label: "SpOâ‚‚ (%)",
            data: [],
            borderColor: "blue",
            borderWidth: 2,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: "Date & Time" }
          },
          y: {
            beginAtZero: false
          }
        }
      }
    });

    // ==========================================
    // ðŸ”„ Load Historical Data from Firebase
    // ==========================================
    const tableBody = document.querySelector("#historyTable tbody");

    db.ref("History").on("value", snapshot => {
      const labels = [];
      const bpmData = [];
      const spo2Data = [];

      tableBody.innerHTML = ""; // Clear table

      snapshot.forEach(entry => {
        const d = entry.val();

        const label = `${d.Date} ${d.Time}`;
        labels.push(label);
        bpmData.push(d.BPM);
        spo2Data.push(d.SpO2);

        // Add row to table
        const row = `
          <tr>
            <td>${d.Date}</td>
            <td>${d.Time}</td>
            <td>${d.BPM}</td>
            <td>${d.SpO2}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });

      // Update graph
      historyChart.data.labels = labels;
      historyChart.data.datasets[0].data = bpmData;
      historyChart.data.datasets[1].data = spo2Data;
      historyChart.update();
    });
  </script>

</body>
</html>
