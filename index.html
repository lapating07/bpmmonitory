<!DOCTYPE html>
<html>
<head>
  <title>Heart Monitor Dashboard</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
      font-family: Arial, sans-serif;
    }
    .chart-panel {
      width: 480px;
      background: #1e1e1e;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin-right: 20px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ff4081;
      margin-bottom: 15px;
      font-size: 2em;
    }
    .warning {
      color: #ff4444;
      font-size: 1.3em;
      margin-bottom: 25px;
      text-align: center;
      animation: blink 1s infinite;
    }
    @keyframes blink { 0%,50%,100% { opacity: 1; } 25%,75% { opacity: 0; } }

    .gauges {
      display: flex;
      gap: 60px;
    }
    .gauge-box {
      position: relative;
      width: 320px;
      height: 320px;
    }
    canvas {
      display: block;
    }
    .gauge-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-family: 'Orbitron', monospace;
      pointer-events: none;
    }
    .gauge-status {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
      pointer-events: none;
    }
    .low { color: #ff4444; }
    .normal { color: #00e676; }
    .high { color: #ffab00; }
  </style>
</head>
<body>

  <div class="chart-panel">
    <h2 style="text-align:center; color:#ff4081;">Trend Graph</h2>
    <canvas id="trendChart"></canvas>
  </div>

  <div class="main">
    <h1>ðŸ’“ Heart Monitor Dashboard</h1>
    <div class="warning" id="warningText">Place your finger on the sensor</div>
    <div class="gauges">
      <div class="gauge-box">
        <canvas id="bpmGauge" width="320" height="320"></canvas>
        <div class="gauge-value" id="bpmValue">0</div>
        <div class="gauge-status" id="bpmStatus">--</div>
      </div>
      <div class="gauge-box">
        <canvas id="spo2Gauge" width="320" height="320"></canvas>
        <div class="gauge-value" id="spo2Value">0%</div>
        <div class="gauge-status" id="spo2Status">--</div>
      </div>
    </div>
  </div>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB8yZZHmjx4ExnkeV_V5iieSK5tSdY_Uqo",
  authDomain: "bpmhealth-813a8.firebaseapp.com",
  databaseURL: "https://bpmhealth-813a8-default-rtdb.firebaseio.com",
  projectId: "bpmhealth-813a8",
  storageBucket: "bpmhealth-813a8.firebasestorage.app",
  messagingSenderId: "503689688190",
  appId: "1:503689688190:web:2a5e729b1768088e46942f",
  measurementId: "G-99498TBNW5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// DOM elements
const bpmValEl  = document.getElementById('bpmValue');
const spo2ValEl = document.getElementById('spo2Value');
const bpmStatEl = document.getElementById('bpmStatus');
const spo2StatEl= document.getElementById('spo2Status');
const warningEl = document.getElementById('warningText');
const bpmCtx   = document.getElementById('bpmGauge').getContext('2d');
const spo2Ctx  = document.getElementById('spo2Gauge').getContext('2d');

// Helper
function getStatusBPM(bpm) {
  if (bpm < 60) return { text: 'Low',    color: '#ff4444', cls: 'low' };
  if (bpm <= 100) return { text: 'Normal', color: '#00e676', cls: 'normal' };
  return { text: 'High',   color: '#ffab00', cls: 'high' };
}
function getStatusSpO2(spo2) {
  if (spo2 < 90) return { text: 'Low',    color: '#ff4444', cls: 'low' };
  if (spo2 <= 100) return { text: 'Normal', color: '#00e676', cls: 'normal' };
  return { text: 'High',   color: '#ffab00', cls: 'high' };
}

function drawGauge(ctx, value, max, color) {
  const cx = 160, cy = 160, radius = 120;
  const start = -Math.PI * 0.75;
  const end   = Math.PI * 0.75;
  const angle = start + (value / max)*(Math.PI*1.5);

  ctx.clearRect(0,0,320,320);

  // back arc
  ctx.beginPath();
  ctx.arc(cx,cy,radius, start, end);
  ctx.lineWidth = 16;
  ctx.strokeStyle = '#444';
  ctx.stroke();

  // value arc
  ctx.beginPath();
  ctx.arc(cx,cy,radius, start, angle);
  ctx.lineWidth = 16;
  ctx.strokeStyle = color;
  ctx.stroke();

  // ticks and labels
  ctx.font = '14px Arial';
  ctx.fillStyle = '#aaa';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  for (let i=0; i<=10; i++) {
    const t = start + (i/10)*(Math.PI*1.5);
    const xOuter = cx + Math.cos(t)*(radius + 10);
    const yOuter = cy + Math.sin(t)*(radius + 10);
    const xInner = cx + Math.cos(t)*(radius - 8);
    const yInner = cy + Math.sin(t)*(radius - 8);
    ctx.beginPath();
    ctx.moveTo(xInner,yInner);
    ctx.lineTo(xOuter,yOuter);
    ctx.strokeStyle = '#666';
    ctx.lineWidth = 2;
    ctx.stroke();

    const val = Math.round((i/10)*max);
    const lx = cx + Math.cos(t)*(radius + 25);
    const ly = cy + Math.sin(t)*(radius + 25);
    ctx.fillText(val, lx, ly);
  }
}

// Chart.js for history graph
const ctxChart = document.getElementById('trendChart').getContext('2d');
const chartData = { labels: [], datasets: [
  { label: 'BPM',   data: [], borderColor: '#00e676', tension:0.3 },
  { label: 'SpO2',  data: [], borderColor: '#00b0ff', tension:0.3 }
]};
const trendChart = new Chart(ctxChart, {
  type: 'line',
  data: chartData,
  options: {
    responsive: true,
    scales: {
      y: { min: 0, max: 150, ticks: { color: '#fff' } },
      x: { ticks: { color: '#fff' } }
    },
    plugins: { legend: { labels: { color: '#fff' } } }
  }
});
function updateChart(bpm, spo2, time) {
  if (chartData.labels.length > 30) {
    chartData.labels.shift();
    chartData.datasets[0].data.shift();
    chartData.datasets[1].data.shift();
  }
  chartData.labels.push(time);
  chartData.datasets[0].data.push(bpm);
  chartData.datasets[1].data.push(spo2);
  trendChart.update();
}

// Subscribe to Firebase
db.ref('BPM').on('value', snap => {
  const bpm = snap.val() ||Â 0;
  bpmValEl.innerText = bpm;
  const st = getStatusBPM(bpm);
  bpmStatEl.innerText = st.text;
  bpmStatEl.className = 'gauge-status ' + st.cls;
  drawGauge(bpmCtx, bpm, 150, st.color);
  warningEl.style.display = (bpm === 0 ? 'block' : 'none');

  const spo2 = parseInt(spo2ValEl.innerText) || 0;
  updateChart(bpm, spo2, new Date().toLocaleTimeString());
});

db.ref('SpO2').on('value', snap => {
  const spo2 = snap.val() || 0;
  spo2ValEl.innerText = spo2 + '%';
  const st = getStatusSpO2(spo2);
  spo2StatEl.innerText = st.text;
  spo2StatEl.className = 'gauge-status ' + st.cls;
  drawGauge(spo2Ctx, spo2, 100, st.color);

  const bpm = parseInt(bpmValEl.innerText) || 0;
  updateChart(bpm, spo2, new Date().toLocaleTimeString());
});
</script>
</body>
</html>
